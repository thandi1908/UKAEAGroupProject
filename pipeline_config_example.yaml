# Use pre-trained model or train from scratch
pretrained:
    ITG_class:
        save_path: /path/to/ITG_class_model.pt
        trained: True
    ITG_reg:
        save_path: /path/to/ITG_reg_model.pt
        trained: True

# Path to data used for training and validation
data:
  train: /path/to/train/data
  validation: /path/to/validation/data


save_paths:
  plots: /path/to/save/plots
  outputs: /path/to/save/outputs

save_paths:
    outputs: /path/to/outputs/

retrain_classifier: False
retrain_regressor: True

# Pipeline parameters
iterations: 3
initial_epochs: 25
MC_dropout_runs: 50
keep_prob: 0.25 

